<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <header>
        <div class="portal">
          <center>
            <img class="hh" src="./images/logo.png" />
          </center>
          <p><b>Student Portal</b></p>
        </div>
      </header>
    </section>
    <section>
      <div class="div">
        <button class="top">LOGIN</button>
        <div class="div">
          <button class="pop"><a href="creat.html">CREAT A PASSWORD</a></button>
        </div>
      </div>
    </section>
    <div class="main">
      <div>
        <input class="cnic" type="number" placeholder="CNIC*" />
      </div>
      <p class="paragraph">
        Kindly provide the CNIC number used during SMIT course registration.
      </p>
      <div>
        <input class="password" type="text" placeholder="password*" />
      </div>
    </div>
    <div class="final">
      <button class="done">Login</button>
    </div>
  </body>
</html>
